<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=devide-width,initial-scale=1.0">
    <title>Toast Notification Bar Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="buttons">
        <button onclick="showToast(successMsg)">Success</button>
        <button onclick="showToast(errorMsg)">Error</button>
        <button onclick="showToast(invalidMsg)">Invalid</button>
    </div>
    <div class="toast-box"></div>

    <script>
        let toastBox = document.querySelector('.toast-box')
        let successMsg = '<i class="fa-solid fa-circle-check"></i>Successfully submitted'
        let errorMsg = '<i class="fa-solid fa-circle-xmark"></i> Please fix the error!'
        let invalidMsg = '<i class="fa-solid fa-circle-exclamation"></i> Invalid input, check again'
        function showToast(msg) {
            const Div = document.createElement('div')
            Div.classList.add('toast')
            Div.innerHTML = msg
            toastBox.appendChild(Div)

            if (msg.includes('error')) {
                Div.classList.add('error')
            }
            if (msg.includes('Invalid')) {
                Div.classList.add('invalid')
            }

            setTimeout(() => {
                Div.remove()
            }, 6000)

        }

    </script>
</body>

</html>
